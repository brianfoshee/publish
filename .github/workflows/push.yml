name: Push Workflow

on: push

jobs:
  test:
    name: Test App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v2

      - uses: actions/setup-go@v1
        with:
          go-version: '1.15'

      - name: Download Go Dependencies
        run: go mod download

      - name: Test App
        run: go test ./...

      - name: Build App
        env:
          CGO_ENABLED: "0"
        run: go build ./cmd/publish
